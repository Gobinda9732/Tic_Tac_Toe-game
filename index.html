<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body >
    
    <div class="msg-container hide">
      <p id="msg"></p>
      
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="msg-container ">
        <p id="msg"></p>
      </div>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <div id="strike" class="strike strike-row hide"></div>
        </div>
      </div>
      <div class="showBtn">
        <button id="reset-btn">Reset Game</button>
        <button id="new-btn">New Game</button>
      </div>
      <div>
        <button id="forO">O</button>
        <button id="forX">X</button>
      </div>
     
    </main>
    <footer>
      <div>
        <marquee id="scroll">
        Developed by Gobinda Jana . work in progress....
      </marquee>
    </div>
    </footer>
    <script src="tictaktio.js"></script>
  </body>
</html>
